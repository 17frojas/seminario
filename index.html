<div> 

              <div class="container py-3">

                <div class="row d-flex justify-content-center align-items-center">
                  <div class="col">
                    <div class="card my-4 shadow-3">
                      <div class="row g-0">
                        <div class="col-xl-6">
                          <div class="card-body p-md-5 text-black">
                            <h2>Sistema de Empleados</h2>
                            <h5 class="mb-4 text-uppercase">Datos peronales</h5>
                            <div class="row">

                              <div class="col-md-6 mb-4">
                                <div class="form-outline">
                                  <input type="text" id="nombre" name="nombre" class="form-control form-control-lg" />
                                  <label class="form-label" for="nombre">Nombre</label>
                                </div>
                              </div>
                      <div class="col-md-6 mb-4">
                        <div class="form-outline">
                          <input type="text" id="apellido" name="apellido" class="form-control form-control-lg" />
                          <label class="form-label" for="apellido">Apellido</label>
                        </div>
                      </div>
                    </div>
                       <div class="row">
                      <div class="col-md-6 mb-4">
                        <select class="select" id="sexo" name="sexo">
                          <option disabled selected>
                            Sexo
                          </option>
                          <option value="1">Masculino</option>
                          <option value="2">Femenino</option>
                        </select>
                      </div>
                    </div>
                    <div class="form-outline mb-4">
                      <input type="date" id="nacimiento" name="nacimiento" class="form-control form-control-lg" size="30" value="" />
                      <label class="form-label" for="nacimiento">Fecha de Nacimiento</label>
                    </div>
                    <div class="form-outline mb-4">
                      <input type="date" id="ingreso" name="ingreso" class="form-control form-control-lg" size="30" value="" />
                      <label class="form-label" for="ingreso">Fecha de Ingreso</label>
                    </div>
                    <hr />
                    <br>
                    <h5 class="mb-4 text-uppercase">Salario</h5>
                    <div class="row">
                      <div class="col-md-6 mb-4">
                        <div class="form-outline">
                          <input type="number" id="salario" name="salario" class="form-control form-control-lg"></input>
                          <label class="form-label" for="salario">Ingrese el salario</label>
                        </div>
                      </div>
                      <div class="col-md-6 mb-4">
                        <div class="d-flex justify-content-end">
                          <button type="button" class="btn btn-success btn-lg ms-2" id="modificar" 
                        style="background-color:hsl(210, 100%, 50%)" onclick="salarioM()">Modificar Salario</button>
                        </div>
                      </div>
                    </div>
                  </div>
                </div>


                <div class="col-xl-6 d-xl-block bg-image">
                  <img src="https://e7.pngegg.com/pngimages/456/422/png-clipart-cartoon-service-employees-and-work-permits-company-boy.png" align="href" width="400" height="300"
                    class="img-fluid" />
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

      <div class="container py-0">
        <div class="row d-flex justify-content-center align-items-center">
          <div class="col">
            <div class="card my-2 shadow-3">
              <div class="card-body p-md-4 text-black">
                <div class="d-flex align-items-center">
                  
                  </div>
                </div>
                <br>
                <h5>CALCULOS</h5>
                <div class="row">
                  <div class="col-md-6 mb-4">
                    <div class="d-flex justify-content-end">
                      <button type="button" class="btn btn-success btn-lg ms-2" id="calEdad" 
                    style="background-color:hsl(210, 100%, 50%)" onclick="calEdad ()">Calcular Edad</button>
                    </div>
                  </div>
                  <div class="col-md-3 mb-4">
                    <div class="form-outline">
                      <input type="number" id="cal_edad" name="cal_edad" class="form-control form-control-lg"></input>
                    </div>
                  </div>
                </div>
                <div class="row">
                  <div class="col-md-6 mb-4">
                    <div class="d-flex justify-content-end">
                      <button type="button" class="btn btn-success btn-lg ms-2" id="calculaAnti"
                    style="background-color:hsl(210, 100%, 50%)" onclick="calAntiguedad()">Calcular AntigÜedad</button>
                    </div>
                  </div>
                  <div class="col-md-3 mb-4">
                    <div class="form-outline">
                      <input type="number" id="cal_anti" name="cal_anti" class="form-control form-control-lg"></input>
                    </div>
                  </div>
                </div>
                <div class="row">
                  <div class="col-md-6 mb-4">
                    <div class="d-flex justify-content-end">
                      <button type="button" class="btn btn-success btn-lg ms-2" id="calculaPres"
                    style="background-color:hsl(210, 100%, 50%)" onclick="calPrestaciones()">Calcular Prestaciones</button>
                    </div>
                  </div>
                  <div class="col-md-3 mb-4">
                    <div class="form-outline">
                      <input type="number" id="cal_pres" name="cal_pres" class="form-control form-control-lg"></input>
                    </div>
                  </div>
